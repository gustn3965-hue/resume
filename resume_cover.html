<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박현수 | iOS Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @page {
            size: A4;
            margin: 0;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .container {
            text-align: center;
            max-width: 800px;
        }

        .thumbnail {
            width: 100%;
            max-width: 700px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            margin-bottom: 48px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 12px;
        }

        .role {
            font-size: 1.4rem;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
            margin-bottom: 48px;
        }

        .message {
            font-size: 1.2rem;
            color: #475569;
            margin-bottom: 24px;
            line-height: 1.8;
        }

        .link-box {
            display: inline-block;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            padding: 16px 32px;
            border-radius: 100px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            margin-bottom: 16px;
        }

        .url {
            font-size: 1rem;
            color: #3b82f6;
            word-break: break-all;
        }

        .footer {
            margin-top: 60px;
            font-size: 0.9rem;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/readmethumbnail.png" alt="이력서 미리보기" class="thumbnail">

        <p class="message">
            자세한 이력서는 아래 링크에서 확인해주세요.
        </p>

        <p class="url">https://gustn3965-hue.github.io/resume/</p>

        <p class="footer">Made with Claude AI</p>
    </div>
</body>
</html>
